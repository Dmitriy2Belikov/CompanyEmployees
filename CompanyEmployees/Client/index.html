<html>
<head>
    <meta charset="utf-8" />
    <title>CompanyEmployees</title>

    <link rel="stylesheet" href="./css/index.css">

    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <div id="mainPage">
        <table id="pagination" style="margin: 2% 13%;">
            <tr>
                <td>Количество страниц:</td>
                <td id="pageCount"></td>
            </tr>
            <tr>
                <td>Страница:</td>
                <td><input id="pageNumber" type="number" value="1" placeholder="Номер страницы"></td>
            </tr>
            <tr>
                <td>Размер:</td>
                <td><input id="pageSize" type="number" value="20" placeholder="Размер страницы"></td>
            </tr>
            <tr>
                <td><input type="button" value="Сохранить" onclick="applyPageOptions()"></td>
            </tr>
        </table>

        <h1 id="listName" class="text-center">Компании</h1>

        <table id="list" class="table w-75 ml-auto mr-auto">
        </table>

        <div class="w-75 ml-auto mr-auto mb-3">
            <input id="add" class="btn btn-primary" type="button" value="Добавить">
        </div>
    </div>

    <div id="addPage">

    </div>

    <div id="editPage">

    </div>
